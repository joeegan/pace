<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Race calc</title>
<link href="./styles.css" rel="stylesheet" />
</head>
<body>
   <div class='wrap'>
      <table>
         <tr>
            <td>K</td>
            <td><input id='1k' data-k='1'></input></td>
         </tr>
         <tr>
            <td>mile</td>
            <td><input id='1m' data-k='1.609344' value='00:06:38'></input></td>
         </tr>
         <tr>
            <td>5k</td>
            <td><input id='5k' data-k='5'></input></td>
         </tr>
         <tr>
            <td>10k</td>
            <td><input id='10k' data-k='10'></input></td>
         </tr>
         <tr>
            <td>10m</td>
            <td><input id='10m' data-k='16.0934'></input></td>
         </tr>
         <tr>
            <td>Half</td>
            <td><input id='half' data-k='21.097494'></input></td>
         </tr>
         <tr>
            <td>20m</td>
            <td><input id='20m' data-k='32.1869'></input></td>
         </tr>
         <tr>
            <td>Marathon</td>
            <td><input id='marathon' data-k='42.194988'></input></td>
         </tr>
      </table>
   </div>
   <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
   <script src="./app.js"></script>
</body>
